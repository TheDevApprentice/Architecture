- Services:
    - Service Maria Db Server:
        description: Serveur MariaDb
        server: my-docker
        container: proxysql
        icon: https://cdn.worldvectorlogo.com/logos/mariadb.svg
        showStats: true

    - Service PostgreSQL Server:
        description: Serveur PostgreSQL
        server: my-docker
        container: haproxy
        icon: https://cdn.worldvectorlogo.com/logos/postgresql.svg
        showStats: true

    - Service Minio:
        href: https://locker.menuwebservice.com
        description: Serveur DataVault
        server: my-docker
        container: minio
        icon: https://cdn.worldvectorlogo.com/logos/minio-1.svg
        showStats: true

    - Service Redis:
        href: https://locker.menuwebservice.com
        description: Serveur Redis
        server: my-docker
        container: redis
        icon: https://cdn.worldvectorlogo.com/logos/redis.svg
        showStats: true
