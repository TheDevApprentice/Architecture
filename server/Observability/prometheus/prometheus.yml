global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'postgres_exporter'
    static_configs:
      - targets: ['postgres_exporter:9187']

  - job_name: 'etcd'
    metrics_path: /metrics
    static_configs:
      - targets: ['etcd1:2379', 'etcd2:2379', 'etcd3:2379']

# Add more scrape jobs as needed, e.g., per-patroni node exporters later

  - job_name: 'keycloak'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['keycloak:9000']
        labels:
          instance: 'keycloak'

  - job_name: 'traefik'
    metrics_path: /metrics
    static_configs:
      - targets: ['traefik:9100']

