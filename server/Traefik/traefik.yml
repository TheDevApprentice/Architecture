api:
  dashboard: false
  insecure: false

log:
  level: DEBUG

providers:
  docker:
    exposedByDefault: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
  metrics:
    address: ":9100"

metrics:
  prometheus:
    entryPoint: metrics
    
certificatesResolvers:
  le:
    acme:
      tlsChallenge: true
      email: "menuwebservice@gmail.com"   # make this env-overridable if needed
      storage: "/letsencrypt/acme.json"